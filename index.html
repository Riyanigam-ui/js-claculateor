<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="calculator">
        <div class="calc_display">
            <p id="user-space"></p>
            <p name="user-input" id="user-text">0</p>
        </div>
        <div class="calc_keys">
            <button class="key-other" data-action="clear" style="font-size: 28px;">AC</button>
            <button class="key-other" data-action="addition & subtraction">+/-</button>
            <button class="key-other" data-action="modulas">%</button>
            <button class="key-operate" data-action="divide">รท</button><br>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="key-operate" data-action="multiply">&times;</button><br>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="key-operate" data-action="subtract">-</button><br>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="key-operate" data-action="addition">+</button><br>
            <button class="zero-number">0</button>
            <button class="key-operator" data-action="decimal">.</button>
            <button class="key-operate" data-action="equal">=</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
